<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Player Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Cricket Player Dashboard</h1>
    <button onclick="logout()">Logout</button>
</header>

<div class="container">

    <!-- All Players -->
    <section class="card">
        <h3>All Players</h3>
        <button id="loadPlayerss">Load Players</button>
        <ul id="playerslist"></ul>
    </section>

    <!-- Search Player -->
    <section class="card">
        <h3>Search Player</h3>
        <input type="text" id="search_player_name" placeholder="Player Name">
        <button id="CheckInfo">Search</button>
    </section>

    <!-- Insert Player (ADMIN) -->
    <section class="card admin-only">
        <h3>Insert Player</h3>
        <input id="name" placeholder="Name">
        <input id="CountryName" placeholder="Country">
        <input id="Role" placeholder="Role">
        <input id="battingstyle" placeholder="Batting Style">
        <input id="BowlingStyle" placeholder="Bowling Style">
        <input id="matches" placeholder="Matches">
        <input id="runs" placeholder="Runs">
        <input id="avg" placeholder="Average">
        <input id="wickets" placeholder="Wickets">
        <input id="strikerate" placeholder="Strike Rate">
        <input id="economy" placeholder="Economy">
        <input id="bestscore" placeholder="Best Score">
        <input type="date" id="joinDate">
        <label><input type="checkbox" id="is_active"> Active</label>
        <button onclick="insertPlayer()">Insert</button>
    </section>

    <!-- Update Player (ADMIN) -->
    <section class="card admin-only">
        <h3>Update Player</h3>

        <input id="update_player_name" placeholder="Player Name to Update">

        <!-- SAME IDs AS JS EXPECTS -->
        <input id="CountryName" placeholder="Country">
        <input id="Role" placeholder="Role">
        <input id="battingstyle" placeholder="Batting Style">
        <input id="BowlingStyle" placeholder="Bowling Style">
        <input id="matches" placeholder="Matches">
        <input id="runs" placeholder="Runs">
        <input id="avg" placeholder="Average">
        <input id="wickets" placeholder="Wickets">
        <input id="strikerate" placeholder="Strike Rate">
        <input id="economy" placeholder="Economy">
        <input id="bestscore" placeholder="Best Score">
        <input type="date" id="joinDate">
        <label><input type="checkbox" id="is_active"> Active</label>

        <button id="Update_player">Update</button>
    </section>

    <!-- Delete Player (ADMIN) -->
    <section class="card admin-only">
        <h3>Delete Player</h3>
        <input id="player_id" placeholder="Player ID">
        <button onclick="deletePlayer()">Delete</button>
    </section>

    <!-- ML Prediction -->
    <section class="card">
        <h3>AI Performance Prediction</h3>
        <input id="ml_matches" placeholder="Matches">
        <input id="ml_runs" placeholder="Runs">
        <input id="ml_avg" placeholder="Average">
        <input id="ml_wickets" placeholder="Wickets">
        <button onclick="predictML()">Predict</button>
        <p id="result"></p>
    </section>

</div>

<!-- üî• FLOATING AI CHAT (FIXED RIGHT-BOTTOM) -->
<div class="chat-float">

    <div class="chat-header">
        Cricket Chat
    </div>

    <div class="chat-body" id="chat_reply">
        Ask me anything about cricket...
    </div>

    <div class="chat-footer">
        <input id="chat_input" placeholder="Type message...">
        <button onclick="sendChat()">Send</button>
    </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
