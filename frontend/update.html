<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Player</title>
</head>
<body>

<h1>Update Player Details</h1>

<label>Player Name (Required)</label><br>
<input type="text" id="player_name"><br><br>

<label>Country</label><br>
<input type="text" id="CountryName"><br><br>

<label>Role</label><br>
<input type="text" id="Role"><br><br>

<label>Batting Style</label><br>
<input type="text" id="battingstyle"><br><br>

<label>Bowling Style</label><br>
<input type="text" id="BowlingStyle"><br><br>

<label>Matches</label><br>
<input type="number" id="matches"><br><br>

<label>Runs</label><br>
<input type="number" id="runs"><br><br>

<label>Average</label><br>
<input type="number" step="0.01" id="avg"><br><br>

<label>Wickets</label><br>
<input type="number" id="wickets"><br><br>

<label>Strike Rate</label><br>
<input type="number" step="0.01" id="strikerate"><br><br>

<label>Economy</label><br>
<input type="number" step="0.01" id="economy"><br><br>

<label>Best Score</label><br>
<input type="text" id="bestscore"><br><br>

<label>Active</label>
<input type="checkbox" id="is_active"><br><br>

<label>Join Date</label><br>
<input type="date" id="joinDate"><br><br>

<button id="Update_player">Update Player</button>

<br><br>
<a href="index.html">Back to Home</a>

<script src="scripts.js"></script>
</body>
</html>
